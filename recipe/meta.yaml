{% set name = "html2text" %}
{% set version = "2024.2.25" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a197e7acaba5b5e46ff9f132b6fbeb89428c9155b5a971d7d9c343ebeb1019d3

build:
  number: 0
  noarch: python
  entry_points:
    - html2text = html2text.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - html2text
  commands:
    - html2text --help

about:
  home: https://github.com/Alir3z4/html2text/
  license: GNU General Public (GPL)
  license_family: LGPL
  license_file: COPYING
  summary: Turn HTML into equivalent Markdown-structured text.

extra:
  recipe-maintainers:
    - nehaljwani
